steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/shiny', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/shiny']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'shiny', '--image', 'gcr.io/$PROJECT_ID/shiny', '--region', 'asia','--platform', 'managed, '--quiet']
images:
- gcr.io/$PROJECT_ID/shiny
